    <script type="text/javascript">
      var isPost = false;
      $('#link').focusin(function(){
        isPost = true;
        console.log('in');  
      });

      $('#link').blur(function(){
        isPost = false;
      });
      var link;
      setInterval(function(){
          if(isPost === true){
            var newLink =  $('#link').val();
            if(link != newLink){
              $('#show_link').replaceWith('<iframe id="show_link" src="'+ newLink +'"  style="border:none;overflow:hidden" scrolling="no" frameborder="0" allowTransparency="true"></iframe>');  
              link = newLink   
            }
          }
      },1000);
    </script>
