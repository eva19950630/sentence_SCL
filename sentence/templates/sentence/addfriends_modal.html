<div class="title friend">FRIEND LIST</div>
<div class="friendlistframe">
    {% for friend in friendlist %}
    <div class="row friend-panel">
        <div class="col-lg-2"> <img class="friend-pic" src="{{ friend.Friend.UserIcon.url }}"> </div>
        <div class="col-lg-5 friend-name"> <h4>{{ friend.Friend.UserName }}</h4> </div>
    </div>
    {% endfor %}
</div>
