{% extends 'sentence/userSidebar.html' %}
{% load staticfiles %}
{% block pagecontent1 %}

<!-- User Account -->
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-4">
            <div class="profiletitle account"><i class="fa fa-cog"></i>&emsp;ACCOUNT</div>
            <form role="form" class="profilecontent account">
                <div class="title account"><i class="fa fa-user"></i>&emsp;NAME : </div>
                <div class="modify profile">
                    <a data-toggle="modal" data-target="#nameDialog" data-ref="dialog" data-role="button" class="btn btn-primary" id="pwd"><i class="fa fa-fw fa-pencil"></i></a>
                </div>
                <div class="form-group input-group account">
                    <!-- <input type="text" class="form-control" value="{{username.UserName}}" disabled> -->
                    <span class="input-group-addon">
                        {{username.UserName}}
                    </span>
                </div>
                
                <div class="title account"><i class="fa fa-envelope"></i>&emsp;EMAIL : </div>
                <div class="form-group input-group account">
                    <span class="input-group-addon">{{username.Email}}</span>
                </div>
                <div class="title account"><i class="fa fa-unlock-alt"></i>&emsp;PASSWORD : </div>
                <div class="modify profile">
                    <a data-toggle="modal" data-target="#nameDialog" data-ref="dialog" data-role="button" class="btn btn-primary" id="pwd"><i class="fa fa-fw fa-pencil"></i></a>
                </div>
                <div class="form-group input-group account">
                    <!-- <input type="text" class="form-control" value="*********" disabled> -->
                    <span class="input-group-addon">
                        *********
                    </span>
                </div>
            </form>
        </div>
    </div> <!-- end row -->
</div> <!-- end container-fluid -->


<!--Modify nickname-->
<div role="dialog" class="modal fade" id="nameDialog">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Nickname</h4>
            </div>
            <div class="modal-body">
                <input type="text" class="form-control" placeholder="New nickname">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">OK</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            </div>
        </div>
    </div>
</div>
<!--./Modify nickname-->

<!--Modify password-->
<div role="dialog" class="modal fade" id="pswDialog">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Password</h4>
            </div>
            <div class="modal-body">
                <input type="text" class="form-control" placeholder="Old password">
                <input type="text" class="form-control" placeholder="New password">
                <input type="text" class="form-control" placeholder="Confirm password">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">OK</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            </div>
        </div>
    </div>
</div>
<!--./Modify password-->

{% endblock pagecontent1 %}
